<section>
    <div class="row">
        <div class="col">
            <h2>{{hero.name | uppercase}} Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span>id: </span>{{hero.id}}
        </div>
    </div>
    <div class="row">
        <div class="col">            
            <div>
                <label for="name" class="form-label">Hero name:</label>
                <input id="name" class="form-control" [(ngModel)]="hero.name" placeholder="name">
            </div>            
        </div>
    </div>
</section>
<section id="heroes-list" class="mt-3">
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heros">
            <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
                <span class="badge">{{hero.id}}</span>
                <span class="badge">{{hero.name}}</span>
            </button>            
        </li>
    </ul>
</section>

<section id="heroes-list-table" class="mt-3">
    <table mat-table [dataSource]="heroes" class="mat-elevation-z1" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> id </th>
            <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> name </th>
            <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
        <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>
    </table>
</section>

<section id="selectedHero" class="mt-3">
    <div *ngIf="selectedHero">
        <h2>{{selectedHero.name | uppercase}}</h2>
        <div>id: {{selectedHero.id}}</div>
        <div>
            <label for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name" >
        </div>
    </div>
</section>
